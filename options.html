<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Habersiz Kalma - Haber Seçenekleri</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <p class="title">Haber Seçenekleri</p>
        <p class="description">Bu uygulamanın asıl amacı Türkiye gündemindeki haberleri öğrenebilmeniz. Gündem konusunu değiştirmenizi <u>önermiyoruz</u>, ancak sürekli Türkiye gündemindeki aynı haberlerden sıkıldıysanız bir değişiklik yapıp diğer konuları deneyebilirsiniz.</p>
        <select id="subject" name="subject">
          <option value="turkiye" selected>Türkiye</option>
          <option value="dunya">Dünya</option>
          <option value="gundem">Gündem</option>
          <option value="ekonomi">Ekonomi</option>
          <option value="spor">Spor</option>
          <option value="teknoloji">Teknoloji</option>
        </select>
        <p class="saved">Değişiklikler kaydedildi</p>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
