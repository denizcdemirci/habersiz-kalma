<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Habersiz Kalma - Haber Seçenekleri</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <p class="title" style="opacity: .8">Haber Seçenekleri</p>
        <p class="description">Bu uygulamanın asıl amacı Türkiye gündemindeki haberleri öğrenebilmeniz. Gündem konusunu değiştirmenizi <u>önermiyoruz</u>, ama sürekli Türkiye gündemindeki aynı haberlerden sıkıldıysanız bir değişiklik yapıp diğer konuları deneyebilirsiniz.</p>
        <form class="subject">
          <input type="radio" id="gundem" name="subject-radio" value="gundem">
          <label for="gundem"><span></span>Öne Çıkanlar</label>
          <input type="radio" id="turkiye" name="subject-radio" value="turkiye">
          <label for="turkiye"><span></span>Türkiye</label>
          <input type="radio" id="dunya" name="subject-radio" value="dunya">
          <label for="dunya"><span></span>Dünya</label>
          <input type="radio" id="spor" name="subject-radio" value="spor">
          <label for="spor"><span></span>Spor</label>
          <input type="radio" id="ekonomi" name="subject-radio" value="ekonomi">
          <label for="ekonomi"><span></span>Ekonomi</label>
          <input type="radio" id="teknoloji" name="subject-radio" value="teknoloji">
          <label for="teknoloji"><span></span>Teknoloji</label>
          <input type="radio" id="sanat" name="subject-radio" value="sanat">
          <label for="sanat"><span></span>Sanat</label>
          <input type="radio" id="saglik" name="subject-radio" value="saglik">
          <label for="saglik"><span></span>Sağlık</label>
          <input type="radio" id="yasam" name="subject-radio" value="yasam">
          <label for="yasam"><span></span>Yaşam</label>
        </form>
        <!--<div class="line"></div>
        <form class="image">
          <input type="checkbox" id="image" checked>
          <label for="image"><span></span>Haber resimleri yüksek kalitede yüklensin</label>
        </form>-->
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
